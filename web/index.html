<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBoxStocks 期权交易平台</title>
    <link rel="stylesheet" href="/web/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e1a, #0a101f);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #2a2f3c;
            margin-bottom: 15px;
        }
        
        .header-title {
            font-size: 20px;
            color: #5d9bff;
            letter-spacing: -0.2px;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-button {
            background: linear-gradient(145deg, #1a2437, #141d2e);
            border: 1px solid #2a2f3c;
            color: #8be9fd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .filter-button:hover {
            background: linear-gradient(145deg, #1c2638, #151f31);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
            color: #5d9bff;
        }
        
        .search-icon {
            color: #8c9db5;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            background-color: rgba(138, 180, 248, 0.1);
            border-radius: 5px;
        }
        
        .platform-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 5px;
        }
        
        .platform {
            display: flex;
            align-items: center;
            background-color: #1a2437;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 15px;
            color: #a17afc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .toggle {
            font-size: 14px;
            margin-left: 12px;
            cursor: pointer;
            color: #8c9db5;
        }
        
        .search-container {
            position: relative;
            width: 250px;
        }
        
        .search-box {
            width: 100%;
            background: linear-gradient(145deg, #141d32, #121a2a);
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 10px 15px 10px 40px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .search-box:focus {
            border-color: #5d9bff;
            box-shadow: 0 0 0 3px rgba(93, 155, 255, 0.2);
        }
        
        .search-icon-input {
            position: absolute;
            left: 15px;
            top: 11px;
            color: #94a3b8;
            font-size: 16px;
        }
        
        .my-tag {
            background: linear-gradient(145deg, #334155, #2b3648);
            color: #e0e0e0;
            padding: 9px 15px;
            border-radius: 6px;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .my-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        
        .table-container {
            background: linear-gradient(145deg, #0d1525, #0a101f);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #1c2635;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        tbody {
            cursor: pointer;
        }
        th {
            background: linear-gradient(to bottom, #1a2437, #141d2e);
            padding: 15px 12px;
            font-size: 13.5px;
            color: #8c9db5;
            text-transform: uppercase;
            text-align: left;
            border-bottom: 1px solid #2a2f3c;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th:nth-child(1) {
            width: 10%;
        }
        th:nth-child(2) {
            width: 15%;
        }
        th:nth-child(3),
        th:nth-child(4),
        th:nth-child(5),
        th:nth-child(6) {
            width: 8%;
        }
        th:nth-child(7) {
            width: 15%;
        }
        th:nth-child(8) {
            width: 10%;
        }
        th:nth-child(9),
        th:nth-child(10) {
            width: 10%;
        }
        
        td {
            padding: 16px 12px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        tr:nth-child(odd) td {
            background-color: rgba(28, 35, 51, 0.4);
        }
        
        tr:nth-child(even) td {
            background-color: rgba(19, 25, 37, 0.4);
        }
        
        tr:hover td {
            background-color: rgba(35, 45, 65, 0.5);
            box-shadow: inset 0 0 15px rgba(55, 90, 140, 0.2);
        }
        
   
        
        .symbol {
            letter-spacing: -0.4px;
        }
        
       
        
        .cp {
            letter-spacing: 0.5px;
        }
        
        .cp-call {
            color: #50fa7b;
        }
        
        .cp-put {
            color: #ff5555;
        }
        
        .details {
            color: #8be9fd;
        }
        
        .value-highlight {
            display: inline-block;
            background-color: rgba(80, 250, 123, 0.12);
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(80, 250, 123, 0.1);
        }
        
        .iv-highlight {
            display: inline-block;
            background-color: rgba(241, 250, 140, 0.12);
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(241, 250, 140, 0.1);
        }
        
        .iv-icon {
            display: inline-block;
            transform: rotate(90deg);
            margin-left: 5px;
            font-size: 18px;
            color: #f1fa8c;
            position: relative;
            top: 2px;
        }
        
        .trade-type {
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .bto {
            background-color: rgba(93, 155, 255, 0.15);
            color: #5d9bff;
        }
        
        .sto {
            background-color: rgba(255, 85, 85, 0.15);
            color: #ff5555;
        }
        
        .stc {
            background-color: rgba(80, 250, 123, 0.15);
            color: #50fa7b;
        }
        
        tr {
            transition: all 0.2s ease;
        }
        
        tr:not(:first-child):hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(to right, #1a2437, #1c2638);
            border-top: 1px solid #2a2f3c;
            font-size: 13px;
            color: #8c9db5;
            border-radius: 0 0 10px 10px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        
        /* 筛选弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #0f172a, #121c38);
            width: 60%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 12px;
            border: 1px solid #2a2f3c;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            padding: 25px;
        }
        
        .modal-header {
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2f3c;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #8be9fd;
            font-size: 24px;
            text-align: center;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .filter-group {
            background: linear-gradient(145deg, #141d32, #0f172a);
            border: 1px solid #2a2f3c;
            border-radius: 10px;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        .filter-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .filter-group h3 {
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group h3 i {
            color: #ff79c6;
        }
        
        .filter-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .filter-options label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 5px;
            background: rgba(26, 36, 55, 0.6);
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .filter-options label:hover {
            background: rgba(35, 45, 65, 0.8);
            transform: translateX(5px);
        }
        
        .filter-options input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #5d9bff;
            cursor: pointer;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2a2f3c;
        }
        
        .modal-btn {
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .apply {
            background: linear-gradient(145deg, #5d9bff, #3a5bbd);
            color: white;
            width: 23%;
        }
        
        .save {
            background: linear-gradient(145deg, #50fa7b, #36a55d);
            color: white;
            width: 23%;
        }
        
        .reset {
            background: linear-gradient(145deg, #f1fa8c, #c9c05d);
            color: #333;
            width: 23%;
        }
        
        .cancel {
            background: linear-gradient(145deg, #ff5555, #bd3a3a);
            color: white;
            width: 23%;
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* 无限滚动提示 */
        .loading {
            padding: 20px;
            text-align: center;
            color: #8c9db5;
            font-size: 14px;
            display: none;
        }
        
        .loader {
            border: 4px solid #1a2437;
            border-radius: 50%;
            border-top: 4px solid #5d9bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 1200px) {
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 1100px;
            }
            
            .filter-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-footer {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">OPTIONS () &gt; ALL</div>
            <div class="header-controls">
                <div class="filter-button" id="filter-btn">
                    <i class="fas fa-sliders-h"></i>
                    <span>Settings</span>
                </div>
                <div class="search-container">
                    <span class="search-icon-input"><i class="fas fa-search"></i></span>
                    <input type="text" class="search-box" placeholder="Search for a symbol" id="search-box">
                </div>
            </div>
        </div>
        
      
        <div class="table-container" id="table-container">
            <table id="options-table">
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>SYMBOL</th>
                        <th>EXP</th>
                        <th>STRIKE</th>
                        <th>C/P</th>
                        <th>SPOT</th>
                        <th>DETAILS</th>
                        <th>TYPE</th>
                        <th>VALUE</th>
                        <th>IV <span class="iv-icon">~</span></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- 动态内容 -->
                </tbody>
            </table>
            
            <div class="loading" id="loading">加载数据中...</div>
            <div class="loader" id="loader"></div>
            
            <div class="status-bar">
                <div>更新于: 08/18/2025 09:51:37 EST</div>
                <div>连接状态: <i class="fas fa-circle" style="color: #50fa7b; margin-right: 5px;"></i> 实时数据流</div>
            </div>
        </div>
    </div>
    
    <!-- 筛选设置弹窗 -->
    <div class="modal" id="filter-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-filter"></i> Options Flow Filters</h2>
            </div>
            <div class="filter-grid">
                <!-- Option Type -->
                <div class="filter-group">
                    <h3><i class="fas fa-chart-line"></i> Option Type</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="option_type" value="put"> Puts
                        </label>
                        <label>
                            <input type="checkbox" name="option_type" value="call"> Calls
                        </label>
                    </div>
                </div>
                
                <!-- Flow Colors -->
                <div class="filter-group">
                    <h3><i class="fas fa-palette"></i> Flow Colors</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="flow_colors" value="yellow"> Yellow
                        </label>
                        <label>
                            <input type="checkbox" name="flow_colors" value="white"> White
                        </label>
                        <label>
                            <input type="checkbox" name="flow_colors" value="magenta"> Magenta
                        </label>
                    </div>
                </div>
                
                <!-- Bid/Ask -->
                <div class="filter-group">
                    <h3><i class="fas fa-exchange-alt"></i> Bid/Ask</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="bid_ask" value="AA" checked="true"> Above Ask
                        </label>
                        <label>
                            <input type="checkbox" name="bid_ask" value="BB"> Below Bid
                        </label>
                        <label>
                            <input type="checkbox" name="bid_ask" value="A"> At or Above Ask
                        </label>
                        <label>
                            <input type="checkbox" name="bid_ask" value="B"> At or Below Bid
                        </label>
                    </div>
                </div>
                
                <!-- Details -->
                <div class="filter-group">
                    <h3><i class="fas fa-info-circle"></i> Details</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="details" value="add-multi-leg"> Add Multi-leg
                        </label>
                        <label>
                            <input type="checkbox" name="details" value="only-multi-leg"> Only Multi-leg
                        </label>
                        <label>
                            <input type="checkbox" name="details" value="price-lt-50"> &lt;= .50 (Contract Price)
                        </label>
                        <label>
                            <input type="checkbox" name="details" value="price-lt-5"> &lt;= 5.00 (Contract Price)
                        </label>
                    </div>
                </div>
                
                <!-- Contracts -->
                <div class="filter-group">
                    <h3><i class="fas fa-file-contract"></i> Contracts</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="contracts" value="ge-100"> &gt;= 100 Contracts
                        </label>
                        <label>
                            <input type="checkbox" name="contracts" value="ge-500"> &gt;= 500 Contracts
                        </label>
                        <label>
                            <input type="checkbox" name="contracts" value="ge-5000"> &gt;= 5000 Contracts
                        </label>
                    </div>
                </div>
                
                <!-- Security Type -->
                <div class="filter-group">
                    <h3><i class="fas fa-shield-alt"></i> Security Type</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="security_type" value="stock"> Stock
                        </label>
                        <label>
                            <input type="checkbox" name="security_type" value="etf"> ETF
                        </label>
                    </div>
                </div>
                
                <!-- Value (Premium) -->
                <div class="filter-group">
                    <h3><i class="fas fa-money-bill-wave"></i> Value (Premium)</h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="pre_value" value="50000"> &gt;= $50,000
                        </label>
                        <label>
                            <input type="checkbox" name="pre_value" value="100000"> &gt;= $100,000
                        </label>
                        <label>
                            <input type="checkbox" name="pre_value" value="200000"> &gt;= $200,000
                        </label>
                        <label>
                            <input type="checkbox" name="pre_value" value="500000"> &gt;= $500,000
                        </label>
                        <label>
                            <input type="checkbox" name="pre_value" value="1000000"> &gt;= $1mil
                        </label>
                        <label>
                            <input type="checkbox" name="lt075" value="lt$0.75"> < $0.75T Mkt Cap
                        </label>
                    </div>
                </div>
                
                <!-- Other -->
                <div class="filter-group">
                    <h3><i class="fas fa-tags"></i> Other</h3>
                    <div class="filter-options">
            
                        <label>
                            <input type="checkbox" name="other" value="in-the-money"> In The Money
                        </label>
                        <label>
                            <input type="checkbox" name="other" value="out-the-money"> Out The Money
                        </label>
                        <label>
                            <input type="checkbox" name="other" value="sweep-only"> Sweep Only
                        </label>
                        <label>
                            <input type="checkbox" name="other" value="weekly-only"> Weekly Only
                        </label>
                        <label>
                            <input type="checkbox" name="other" value="earnings"> Earnings Report Only
                        </label>
                        <label>
                            <input type="checkbox" name="other" value="unusual"> Unusual Activity Only
                        </label>
                        <!-- <label>
                            <input type="checkbox" name="other" value="show-ex-div"> Show Ex-Div -->
                        <!-- </label> -->
                    </div>
                </div>
                
                <!-- Watch List -->
                <div class="filter-group">
                    <h3><i class="fas fa-bookmark"></i> Sectors </h3>
                    <div class="filter-options">
                        <label>
                            <input type="checkbox" name="sector" value="consumer-discretionary"> Consumer Discretionary
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="industrials"> Industrials
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="information-technology"> Information Technology
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="real-estate"> Real Estate
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="health-care"> Health Care
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="energy"> Energy
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="financials"> Financials
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="materials"> Materials
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="consumer-staples"> Consumer Staples
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="communication-services"> Communication Services
                        </label>
                        <label>
                            <input type="checkbox" name="sector" value="utilities"> Utilities
                        </label>
                      
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn apply">Apply</button>
                <button class="modal-btn save">Save</button>
                <button class="modal-btn reset">Reset</button>
                <button class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>
    

    <script src="/web/jquery.min.js"></script>
    <script src="/web/index.js"></script>

</body>
</html>
